<div class = "mainblock">
    <h3 class = "info_title">
        Business search
    </h3>
    <br>
    <form [formGroup]="infoFormGroup" (ngSubmit)="formSubmit()" novalidate>
        <!-- keyword container -->
        <div class="container text-left">
            <div class="row">
                <div class="col">
                    <!-- keyword field -->
                    <label for="keyword" class="form-label">
                        Keyword<span class="asterisk"> *</span>
                    </label>
                    <input type="text" class="form-control form-control-lg" id="keyword" formControlName="keyword">
                    <div *ngIf="noKeyword" class="form-control alert alert-danger">
                        Please enter a keyword
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- distance & category container-->
        <div class="container text-left">
            <div class="row">
                <div class="col">
                    <!-- distance field -->
                    <label for="distance" class="form-label">
                        Distance
                    </label>
                    <input type="text" class="form-control" id="distance"  formControlName="distance">
                </div>
                <div class="col">
                    <!-- category field -->
                    <label for="category" class="form-label">
                        Category<span class="asterisk"> *</span>
                    </label>
                    <select class="form-select" id="category"  formControlName="category">
                        <option value="all">Default</option>
                        <option value="arts">Arts & Entertainment</option>
                        <option value="health">Health & Medical</option>
                        <option value="travel">Hotels & Travel</option>
                        <option value="food">Food</option>
                        <option value="professional">Professional Services</option>
                      </select>
                </div>
            </div>
        </div>
        <br>
        <!-- Location container -->
        <div class="container text-left">
            <!-- Location field -->
            <div class="row">
                <div class="col">
                    <label for="location" class="form-label">
                        Location <span class="asterisk"> *</span>
                    </label>
                    <input type="text" class="form-control" id="location"  formControlName="location">
                    <div *ngIf="noLocation" class="form-control alert alert-danger">
                        Please enter a location
                    </div>
                    <br>
                    <!-- checkbox -->
                    <input class="form-check-input" type="checkbox"  formControlName="locationBoxCheck" (click)="locationBox()">
                    <label class="form-check-label" for="locationBoxCheck" id = "locationText" >Auto-detect my location</label>
                </div>
            </div>
        </div>
        <br>
        <!-- button container -->
        <div class="container text-center">
            <div class="row justify-content-md-center">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-danger">Submit</button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-primary" (click)="clearInfo()">Clear</button>
              </div>
            </div>
        </div>
    </form>
</div>
