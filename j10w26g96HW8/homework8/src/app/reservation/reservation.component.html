<div *ngIf="haveReservations == false" class="fs-5 fw-bold text-danger text-center bg-white border rounded-pill mx-auto mt-5 no-result-section" style = "width: 400px;">
  No reservations to show
</div>
<div *ngIf="haveReservations" class = "reservations-div">
    <div class = "container text-center">
      <h3>
        List of your reservations
    </h3>
    <br>
    <div class = "container text-center">
      <table class="table" class="tableStyle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Business Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let i = index; let item of storageReservations">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.time_hour}}:{{item.time_min}}</td>
            <td>{{item.email}}</td>
            <td>
              <button type="button" (click)="reservationDelete(item.reservation_name)">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-trash" viewBox="0 0 15 15">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    </div>
</div>
