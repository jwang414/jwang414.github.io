<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Landing Page
        </title>
        <link rel="stylesheet" href="landing.css">
        <script type="text/javascript" src="info.js"></script>
    </head>
    <body>
        <div class = "boarder">
            <div class = "main">
            <form method = post>
                <h2>
                    Keyword*
                </h2>
                <label for = "keyword"></label>
                <input type = text id="keyword" name = "keyword" required>
                <h2>
                    Category*
                </h2>
                <label for="category"></label>
                <select name="category" id="category">
                    <option value="default">Default</option>
                    <option value="arts">Arts & Entertainment</option>
                    <option value="health">Health & Medical</option>
                    <option value="travel">Hotels & Travel</option>
                    <option value="food">Food</option>
                    <option value="professional">Professional Services</option>
                </select>
                <h2>
                    Distance(miles)
                </h2>
                <label for = "distance"></label>
                <input type = text id="distance" name = "distance">
                <h2>
                    Location*
                </h2>
                <label for = "location"></label>
                <input type = text id="location" name = "location" required>
                <br></br>
                <label for= "locationCheck">Want us to auto-detect your location? Check here </label> 
                <input type= "checkbox" id="locationCheck" onclick="checkLocation()">
                <br></br>
                <button id = "submitButton" onclick = "getInfo()">Submit</button>
                <br></br>
                <button onclick= "clearInfo()" >Clear</button>
            </div>
            </form>
        </div>
    </body>
