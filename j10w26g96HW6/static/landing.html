<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Home Page
        </title>
        <link rel="stylesheet" href="static/landing.css">
        <script type="text/javascript" src="static/sorttable.js"></script>
        <script type="text/javascript" src="static/info.js"></script>
    </head>
    <body class = "body">
        <div class = "boarder">
            <div class = "mainBlock">
                <div class = "header">
                    <h3 class = "title1">
                        Business Search
                    </h3>
                    <h4 class = "title2">
                        Fill out the form to get business near you!
                    </h4>
                </div>
                <div class = "info">
                    <form id = "formFields" onsubmit="return false">
                        <div>
                            <h5>
                                Keyword<span class="asterisk">*</span>
                            </h5>
                            <label for = "keyword"></label>
                            <input type = "text" id="keyword" name = "keyword" required style="width: 100%;">
                        </div>
                        <div class="dis_and_cat">
                            <div class = "distanceField">
                                <h5>
                                    Distance(miles)
                                </h5>
                                <label for = "distance"></label>
                                <input type = "text" id="distance" name = "distance">
                            </div>
                            <div class = "categoryField">
                                <h5>
                                    Category<span class="asterisk">*</span>
                                </h5>
                                <label for="category"></label>
                                <select name="category" id="category">
                                    <option value="all">Default</option>
                                    <option value="arts">Arts & Entertainment</option>
                                    <option value="health">Health & Medical</option>
                                    <option value="travel">Hotels & Travel</option>
                                    <option value="food">Food</option>
                                    <option value="professional">Professional Services</option>
                                </select>
                            </div>
                        </div>
                        <div class = "loc_div">
                            <h5>
                                Location<span class="asterisk">*</span>
                            </h5>
                            <label for = "location"></label>
                            <input type = text id = "locationField" name = "location" required style="width: 100%;">
                            <br></br>
                            <div class = "bar"></div>
                            
                            <label for= "locationCheck">Want us to auto-detect your location? Check here </label>
                            <input type= "checkbox" id="locationCheck" onclick="locationBox()">
                            <br></br>
                        </div>
                        <div class = "buttons">
                            <a href="#businessList">
                                <input type="submit" class = "submitButton" id="search-btn" value="Submit" onclick = "formInfo()">
                            </a>
                            <input type="button" class = "clearButton" id="search-btn" value="Clear" onclick = "clearInfo()">
                            
                        </div>
                    </form>
                </div>
            </div>
            <br></br>
            <br></br>
            </div class ="tableContainer">
                <div class = "businessTable" id = "businessList"> </div>
            </div>
            <br></br>
            
            </div class ="cardInfoContainer">
                <div class = "infoCard" id = "infoCard"> </div>
            </div>
            <br></br>
        </div>
    </body>
